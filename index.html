<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Pagina Web</title>
    <!-- Tu archivo de estilos personalizado -->
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <!-- Carga de Tailwind CSS CDN para estilos modernos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Configuración de la fuente Inter para todo el cuerpo (si no la tienes en tu CSS) */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Clase para limpiar flotantes, si la usas en estilo.css */
        .clear {
            clear: both;
        }
    </style>
</head>
<body>

    <!-- Sección de Portada (Hero Section) -->
    <div class="relative h-screen w-full flex items-center justify-center text-center bg-cover bg-center"
         style="background-image: url('vase.png');">

        <!-- Capa oscura semitransparente para mejorar la legibilidad del texto -->
        <div class="absolute inset-0 bg-black opacity-50"></div>

        <!-- Contenido de la portada -->
        <div class="relative z-10 max-w-4xl p-8 bg-white bg-opacity-20 rounded-lg shadow-xl backdrop-blur-sm text-white">
            <h1 class="text-5xl md:text-7xl font-extrabold mb-4 leading-tight drop-shadow-lg">
                Bienvenido a Mi Sitio
            </h1>
            <p class="text-xl md:text-2xl mb-8 font-light drop-shadow-md">
                Descubre un mundo de posibilidades.
            </p>
            <a href="#contenido-principal" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full text-lg transition duration-300 ease-in-out shadow-lg">
                Explorar Ahora
            </a>
        </div>
    </div>

    <header class="bg-gray-50 p-4 shadow-md">
        <div class="logo.png">
            <img src="imagenes/logo.png" alt="Logo de la Empresa" class="max-w-xs mx-auto" />
        </div>
        <nav>
            <ul>
                <li> <a href="index.html"> Inicio</a> </li>
                <li> <a href="empresa.html">Empresa</a> </li>
                <li> <a href="Galeria.html">Galeria</a> </li>
                <li> <a href="contacto.html">Contacto</a> </li>
            </ul>
        </nav>
    </header>

    <div class="Hero Section">
        <!-- Contenido de tu sección Hero -->
    </div>

    <main id="contenido-principal" class="container mx-auto mt-8 p-6 bg-white rounded-lg shadow-lg">
        <section>
            <h1 class="text-3xl font-bold mb-2">Titulo 1</h1>
            <h2> Titulo 2 </h2>
            <h3> Titulo 3 </h3>
            <h4> Titulo 4 </h4>
            <p> Texto de Parrafo </p>
        </section>
        <aside>
            <p> Contenido de barra lateral </p>
        </aside>
        <div class="clear">
            <!-- Tu div clear si lo usas para flotantes -->
        </div>
    </main>

    <footer>
        <div class="texto_footer"> <p> "2025 Sitio creado por Nahuel Terraza"</p> </div>
    </footer>
</body>
</html>
